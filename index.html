<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Room — 幾何方塊 Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header"><div class="brand">My Room</div></header>

  <section class="hero">
    <div class="hero__title">
      <h1>我的房間 — 幾何方塊 Demo</h1>
      <p>拖曳視角、點擊物件看介紹</p>
    </div>

    <!-- Three.js 畫布容器（必要） -->
    <div id="canvas-wrap" class="canvas-wrap" aria-label="3D interactive room"></div>

    <div class="hint" aria-hidden="true">
      <span class="hint-desktop">拖曳以環顧房間 • 點擊標示物件</span>
      <span class="hint-mobile">用手指拖曳視角 • 點擊物件</span>
    </div>

    <!-- 資訊面板（必要） -->
    <aside id="info" class="info" role="dialog" aria-modal="true" aria-hidden="true" inert>
      <div class="info__head">
        <h3 id="info-title">Title</h3>
        <button id="info-close" class="btn-close" aria-label="關閉">✕</button>
      </div>
      <p id="info-text">Description</p>
      <a id="info-link" class="info__link" href="#" target="_blank" rel="noopener">了解更多</a>
    </aside>
  </section>

  <!-- 相對路徑；加 ?v=4 破快取 -->
  <script type="module" src="./main.js?v=4"></script>
</body>
</html>
